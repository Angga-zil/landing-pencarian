<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Pencarian Sahabat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    .card {
      background-color: white;
      border: 2px solid #2c3e50;
      border-radius: 8px;
      display: inline-block;
      margin: 20px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-bottom: 2px solid #2c3e50;
    }

    .card h2 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 5px 15px 20px;
      font-size: 14px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>üîç Daftar Pencarian Orang</h1>
  <p>KEPOLISIAN REPUBLIK INDONESIA</p>
</header>

<div class="container">
  <div class="card">
    <img src="ansori.jpg" alt="Ansori Ali Abdilah">
    <h2>Ansori Ali Abdilah</h2>
    <p>Kasus: PENCABULAN DOMBA TERNAK WARGA</p>
  </div>

  <div class="card">
    <img src="virgiawan.jpg" alt="Virgiawan Nurrohim">
    <h2>Virgiawan Nurrohim</h2>
    <p>Kasus: PENCUCIAN UANG AMAL SOLAT JUMAT MASJID ATAQWA</p>
  </div>
</div>

<footer>
  <p>HUBUNGI KANTOR POLSEK TERDEKAT BILA DITEMUKAN INFORMASI</p>
</footer>

</body>
</html>
